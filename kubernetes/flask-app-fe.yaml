apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-fe
  namespace: sfia
  labels:
    app: flask
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask-app
        image: rjagajith/flask-frontend:1.0
        ports:
        - containerPort: 5000
